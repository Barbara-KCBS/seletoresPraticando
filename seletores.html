<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <h1>Cadastro do aluno</h1>

    <form action="" class="formulario" id="formulario" >

        <label for="nome">Nome do aluno*</label>
        <input type="text" id="nome"  class="input-dados" data-nome required placeholder="Nome e sobrenome">

        <label for="endereco">Endereço*</label>
        <input type="text" id="endereco" class="input-dados" data-endereco required placeholder="Bairro">

        <label for="telefone">Telefone*</label>
        <input type="text" id="telefone" class="input-dados" data-telefone required placeholder="(xx) xxxxx-xxxx">

        <input type="submit" value="Cadastrar" data-enviar-cadastro>

    </form>
    
    <section class="container">

        <h2>Relação de alunos cadastrados</h2>

            <table class="tabela-alunos" data-tabela-alunos>

                    <thead>
                        <tr class="cabecalho">
                            <th>Nome</th>
                            <th>Endereço</th>
                            <th>Telefone</th>
                        </tr>
                    </thead>

                    <tbody data-corpo-tabela>

                    </tbody>
                   
            </table>
            
    </section>
    
<script src="index.js"></script>

</body>
</html>
